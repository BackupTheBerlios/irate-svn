help.connectionfailed=Konnte keine Verbindung zum Server aufbauen.
help.connectionrefused=Die Verbindung zum Server wurde verweigert. Dies bedeutet wahrscheinlich, dass der Server\n\
momentan nicht läuft.
help.connectiontimeout=Der Verbindungsaufbau zum Server hat das Zeitlimit überschritten. Dies bedeutet wahrscheinlich, dass der Server\n\
nicht läuft, oder auf dem Zielcomputer kein Server installiert ist.
help.continuousfailed=Ein Download schlug fehl, daher wurde die permanente Downloadfunktion deaktiviert.
help.empty=Sorry, Sie haben bereits jedes verfügbare Lied auf dem Server. Wahrscheinlicher ist allerdings, dass auf dem \n\
Server irgendetwas nicht in Ordnung ist.
help.getstuffed=Sorry, aber der Server hat keine Lieder mehr, von denen er denkt, dass Sie es mögen würden.
help.hostnotfound=Zielcomputer nicht gefunden. Sie haben entweder einen nicht existenten Hostnamen eingegeben\n\
oder Ihr DNS (Domain Name Server) Service funktioniert nicht korrekt.
help.malformedurl=Der Server hat eine fehlgeformte URL geliefert.
help.errorerror=Die angeforderte Seite konnte nicht angezeigt werden.
help.missingplayer=Kann keinen geigneten MP3-Player, wie z.B. Madplay finden.
help.missingswt=Kann SWT nicht initialisieren.\r\n\
Eventuell müssen Sie LD_LIBRARY_PATH=lib setzen. Falls das Problem weiter besteht versuchen Sie zwischen den gtk2/motif Versionen zu wechseln.
help.password=Das eingegebene Passwort ist nicht korrekt. Falls die ein neues\n\
Benutzerkonto ist, versuchen sie einen anderen Benutzernamen.
help.user=Sie haben versucht ein Benutzerkonto mit einem ungültigen Benutzernamen oder Passwort.\n\
Vielleicht ist der Benutzernamen oder das Passwort leer?
help.notenoughratings=Sie haben nicht genug Lieder bewertet.\n\
Bitte bewerten Sie einige unbwewertete Lieder, bevor Sie versuchen\n\
mehr Musik herunterzuladen.
