help.connectionfailed=Impossible de se connecter au serveur.
help.connectionrefused=La connection au serveur a été refusée. Cela signifie probablement que le serveur\n\
ne fonctionne pas.
help.connectiontimeout=La connection a dépassé le temps limite. Cela signifie probablement que le serveur est\n\
éteint ou que la machine à laquelle vous accédez ne fait pas fonctionner le serveur.
help.continuousfailed=Un téléchargement a échoué, la fonction de téléchargement continu a donc été désactivée.
help.empty=Désolé mais vous avez déjà récupéré l'ensemble des morceaux du serveur. Il est également possible\n\
qu'il y ai quelquechose d'étrange qui ne fonctionne pas sur le serveur.
help.getstuffed=Désolé mais pour le moment le serveur ne dispose pas d'autres morceaux\n\
qui lui semble correspondre à vos goûts.
help.hostnotfound=Hôte inconnu. Vous avez entré un nom d'hôte qui n'existe pas, ou bien votre \n\
service DNS (Domain Name Server) ne fonctionne pas correctement.
help.malformedurl=Le serveur a répondu avec une URL malformée.
help.errorerror=La page demandée ne peut être affichée.
help.missingplayer=Impossible de trouver un lecteur mp3 valide, comme madplay.
help.missingswt=Impossible d'initialiser SWT.\r\n\
Vous devriez définir la variable LD_LIBRARY_PATH=lib/ Si le problème persiste, essayez\n\
de faire un échange entre la version GTK2 et Motif.
help.password=Le mot de passe que vous avez fourni est incorrect. S'il s'agit d'un nouveau\n\
compte, essayez d'utiliser un nom d'utilisateur différent.
help.user=Vous essayez de créer un compte avec un nom d'utilisateur ou un mot de passe invalide.\n\
Peut-être que le nom d'utilisateur ou le mot de passe sont vides.
help.notenoughratings=Vous avez trop de pistes non-évaluées. Merci\n\
d'évaluer quelques-unes des pistes non-évaluées avant d'essayer d'en\n\
télécharger d'autres.
