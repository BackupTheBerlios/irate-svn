AccountDialog.Intro=Welcome to iRATE radio.\n\niRATE radio automatically downloads and plays music. It\nchooses what music to download based on how you rate the\nmusic. You are given an initial set of tracks by the server.\nAs you rate these tracks it will use your ratings to match\nyou up with other users with similar music tastes to you and\nuse their ratings.

